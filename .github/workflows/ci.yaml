name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout #Optional
      - name: Inspect machine
        run: |
          ls -a
          whoami
          pwd
          node -v
  