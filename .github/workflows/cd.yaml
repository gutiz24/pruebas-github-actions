name: CD_workflow

on:
  pull_request:
    branches: [ main ]
    paths: [ "hangman-api/**" ]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: hangman-api/package-lock.json
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
      - name: Upload artifact (dist folfer)
        uses: actions/upload-artifact@v4
        with:
          name: build-code
          path: hangman-api/dist/
  
  delivery:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact (dist folder)
        uses: actions/download-artifact@v4
        with:
          name: build-code
          path: hangman-api/dist/
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ferguttz
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Setup Docker builder
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./hangman-api
          push: true
          tags: ferguttz/hangman-api-actions-2024:latest
          file: ./hangman-api/Dockerfile.workflow
